
# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: pt-br
languages:
  pt-br:
    languageName: Portugues
    weight: 1
  en:
    languageName: English
    weight: 2

menu:
  main:
    - name: Linux
      pageRef: /linux
      weight: 1
    - name: Security
      pageRef: /security
      weight: 1
 
    - name: Blockchain 
      pageRef: /blockchain
      weight: 2
    - name: Musica
      pageRef: /music
      weight: 2

    - name: Contato â†—
      url: "https://guisso.dev"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/fguisso/seguranca-para-pessoas-desenvolvedoras"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/gwiki.svg
      width: 80

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/fguisso/wiki/edit/main/content"
